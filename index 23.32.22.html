<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/slack.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <!-- Preload critical fonts to prevent FOUT -->
    <link rel="preload" href="/assets/fonts/Lato-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/Lato-Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/Lato-Black.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/Lato-Italic.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/Lato-BoldItalic.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
    <!-- Inline critical CSS to prevent FOUT -->
    <style>
      /* Set fallback font immediately to match Lato metrics */
      body, html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-display: swap;
      }
      /* Once Lato loads, it will override */
      @font-face {
        font-family: 'Lato';
        src: url('/assets/fonts/Lato-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Lato';
        src: url('/assets/fonts/Lato-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Lato';
        src: url('/assets/fonts/Lato-Black.ttf') format('truetype');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Lato';
        src: url('/assets/fonts/Lato-Italic.ttf') format('truetype');
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Lato';
        src: url('/assets/fonts/Lato-BoldItalic.ttf') format('truetype');
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }
    </style>
    <!-- Apache ECharts for alerts stream chart -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
